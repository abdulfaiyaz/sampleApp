
<div class=" container bs-example">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Carousel indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="../images/imagesone.jpeg" alt="First Slide">
            </div>
            <div class="item">
                <img src="../images/imagestwo.jpg" alt="Second Slide">
            </div>
            <div class="item">
                <img src="../images/imagethree.jpg" alt="Third Slide">
            </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="loginpage">
  <div class="modal-dialog" role="document">
    <div class="modal-content loginContent">
      <div class="modal-header login-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="header-close" aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body login-body">
      <form>
        <div class="form-group">
             <label for="InputUserName">User Name</label>
            <input type="text" class="form-control" id="InputUserName" placeholder="UserName">
        </div>
        <div class="form-group">
             <label for="InputPassword">Password</label>
             <input type="password" class="form-control" id="InputPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default modalButton">LogIn</button>
         <div class="form-group text-center">
             <label for=" ">Not Yet Register? </label>
             <button type="submit" class="btn btn-default modalButton" ng-click="signup()">SignUp</button>
        </div>
         </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal fade" tabindex="-1" role="dialog" id="signinpage">
  <div class="modal-dialog" role="document">
    <div class="modal-content loginContent">
      <div class="modal-header login-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="header-close" aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body login-body">
      <form name="signingForm">
        <div class="form-group">
             <label for="InputName">User Name</label>
            <input type="text" required class="form-control" id="InputName" placeholder="Name" ng-model="signingDetails.name">
        </div>
        <div class="form-group">
             <label for="InputEmail">Password</label>
             <input type="email" class="form-control" id="InputEmail" placeholder="Email" ng-model="signingDetails.email">
        </div>
        <div class="form-group">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="signingDetails.password">
        </div>
          <div class="form-group">
            <label for="InputConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="InputConfirmPassword" placeholder="Password" ng-model="signingDetails.passwordConfirm">
        </div>
        <div><span style="color:red" ng-show="signingDetails.password !== signingDetails.passwordConfirm">Password mismatch</span></div>
        <button type="submit" class="btn btn-default modalButton" data-ng-disabled="signingForm.$invalid ||signingDetails.password !== signingDetails.passwordConfirm" ng-click="confirmSignIn()">SignUp</button>
         </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
