<div class="container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/f3FFOBrMmdg" frameborder="0" allowfullscreen></iframe>
</div>

<div>
 <div id="moviesCarousel" class="topMovieCarousel carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#topMovieCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#topMovieCarousel" data-slide-to="1"></li>
      <li data-target="#topMovieCarousel" data-slide-to="2"></li>
      <li data-target="#topMovieCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner movieCarouselImg" role="listbox">
      <div class="movieItem" ng-repeat="item in moviesData">
        <img class="movieImage" src="{{item.imgUrl}}">
      </div>
    </div>
    <!-- Left and right controls -->
    <a class="left carousel-control"  role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control"   role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
