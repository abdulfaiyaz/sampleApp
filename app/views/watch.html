 <div class="container-fluid movieCarouselContainer">
  <br>
  <div id="myMovieCarousel" class="myMovieCarousel carousel slide" data-ride="carousel">

    
    <div class="carousel-inner" role="listbox">

      <div class="item movieItem active col-md-4 col-sm-3"  ng-repeat="movie in moviesData |limitTo:4">

      </div>
  
    </div>

  
    <a class="left carousel-control"  carousel-slide-button = "movieCarousel" role="button" data-slide="prev">

      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control"  carousel-slide-button = "movieCarousel"  role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container">
  <h1>Use Bootstrap's carousel to show multiple items per slide.</h1>
  <div class="row">
    <div class="col-md-12">
      <div class="carousel slide multi-item-carousel" id="theCarousel">
        <div class="carousel-inner">
           <div class="item active">
            <div class="col-xs-4"><a><img src="../images/adhm.jpg" height="250" width="200"></a></div>
          </div>
           <div class="item">
            <div class="col-xs-4"><a><img src="../images/force2.jpg" height="250" width="200"></a></div>
          </div>
           <div class="item">
            <div class="col-xs-4"><a><img src="../images/dhoni.jpg" height="250" width="200"></a></div>
          </div>
           <div class="item">
            <div class="col-xs-4"><a href="#1"><img src="../images/shivay.jpg" height="250" width="200"></a></div>
          </div>
          <div class="item" ng-repeat="movie in moviesData">
            <div class="col-xs-4"><a><img ng-src="{{movie.imgUrl}}" height="250" width="200"></a></div>
          </div>
        </div>
        <a class="left carousel-control" carousel-slide-button = "theCarousel" data-slide="prev"><i class="glyphicon glyphicon-chevron-left"></i></a>
        <a class="right carousel-control" carousel-slide-button = "theCarousel" data-slide="next"><i class="glyphicon glyphicon-chevron-right"></i></a>

      </div>
    </div>
  </div>
</div>
